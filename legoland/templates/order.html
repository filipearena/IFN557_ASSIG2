{% extends 'base.html' %}

{% block main %}
<!-- display contents of user basket -->
<section>
    <div class="container">
        <div class="row co-12 d-flex mt-2 mb-2">
            <h3>Cart</h3>
        </div>
        <!-- each tour on seperate row -->
        {% for product in products %}
        <div class="row my-row mb-3">
            <div class="col-sm-10 card">
                <h5 class="card-header">{{product.name}}</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <img class="img-thumbnail" src="{{url_for('static', filename=('img/' + product.image))}}">
                        </div>
                        <div class="col-10">
                            <!-- Item Description -->
                            <p class="card-text">{{product.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <!-- right column has price and delete button -->
            <div class="col-sm-2">
                <!-- delete item button -->
                <h5>{{ "$%.2f"|format(product.price) }}</h5>
                <form method="POST">
                    <input type="hidden" id="id" name="id" value="{{product.id}}">
                    <input type="submit" value="Delete" class="btn btn-primary mb-3">
                </form>
            </div>
        </div>
        {% endfor %}

        <!-- total price and page controls -->
        <section>
            <div class="row co-12 d-flex">
                <h5 class="mt-4">Total Price = "Add price here from views"</h5>
            </div>

            <div class="row co-12 d-flex mt-2 mb-4">
                <a href="/" class="btn btn-primary mr-4">Cities</a>
                <a href="/" class="btn btn-primary mr-4">Checkout</a>
                <a href="/" class="btn btn-primary">Empty Basket</a>
            </div>
        </section>
    </div>
</section>
{% endblock %}
